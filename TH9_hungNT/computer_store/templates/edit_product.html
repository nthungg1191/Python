<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Sửa Sản phẩm</title>
    <style>
/* ✅ Định dạng toàn trang */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    margin: 0;
    padding: 0;
}

/* ✅ Header luôn nằm trên cùng */
.header {
    background: white;
    padding: 15px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    text-align: left;
    font-size: 18px;
}

/* ✅ Chỉnh lại vị trí container của form */
.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -40%); /* Đẩy form lên trên để header không bị chồng */
}

/* ✅ Định dạng form */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Nhãn input */
label {
    font-weight: bold;
    margin-top: 10px;
}

/* Các input */
input[type="text"], input[type="number"], textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Nút Lưu */
button {
    background-color: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
}

button:hover {
    background-color: #218838;
}

/* Nút Hủy */
.cancel-btn {
    background-color: #dc3545;
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    display: inline-block;
    border-radius: 5px;
    margin-top: 10px;
}

.cancel-btn:hover {
    background-color: #c82333;
}

/* Hình ảnh sản phẩm */
.product-img {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
    border-radius: 5px;
}

/* ✅ Để form không bị lệch trên điện thoại */
@media (max-width: 480px) {
    .container {
        width: 90%;
    }
}

    </style>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <div class="container">
        <h2 class="text-center">Chỉnh sửa sản phẩm</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Tên sản phẩm</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea class="form-control" id="description" name="description" required>{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Giá</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>
            <div class="form-group">
                <label for="stock">Số lượng tồn kho</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
            </div>
            <div class="form-group">
                <label for="image_url">URL Ảnh</label>
                <input type="text" class="form-control" id="image_url" name="image_url" value="{{ product.image_url }}">
            </div>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a href="{{ url_for('products.view_products') }}" class="cancel-btn">Hủy</a>

        </form>
    </div>
    {% endblock %}
</body>
</html>
