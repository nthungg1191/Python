<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Chi tiết Sản phẩm</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Giá: {{ product.price }} VND</p>
    <p>Số lượng: {{ product.stock }}</p>
    {% if product.image_url %}
        <img src="{{ product.image_url }}" alt="Hình ảnh sản phẩm">
    {% endif %}
    <a href="{{ url_for('products.edit_product', product_id=product.id) }}">Sửa</a>
    <a href="{{ url_for('products.view_products') }}">Quay lại</a>
</body>
</html>
